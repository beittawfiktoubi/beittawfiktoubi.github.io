<h1>{{'navbar.app-activities' | translate}}</h1>
<div #scrollContainer (scroll)="onScroll(dots)" class="no-scrollbar scroll">
    <app-activity class="scroll-child" *ngFor="let a of activities; let i = index "
        title="{{ 'activities.' + a.id + '.title' | translate}}"
        paragraph="{{ 'activities.' + a.id + '.paragraph' | translate}}"
        credit="{{ 'activities.' + a.id + '.credit' | translate}}" alt="{{ 'activities.' + a.id + '.alt' | translate}}"
        img="{{a.img}}" [ngClass]="
        {
            'right-card': (i % 2) === 0,
            'left-card': (i % 2) !== 0,
        }
        ">
    </app-activity>
</div>
<app-gallery-dots #dots [onDotClicked]="handleDotClick" [activeIndex]="activeIndex"
    [len]="activities.length"></app-gallery-dots>
